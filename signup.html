<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bebajaica</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="signup-container">
    <div class="signup-card">

        <!-- Header -->
        <div class="signup-header">
            <img src="beabajaica.PNG" alt="Bebajaica Logo" class="logo">
            <h1>Create Account</h1>
            <p class="subtitle">Fill in your information to get started</p>
        </div>

        <!-- Form -->
        <form action="myWebsite.html" method="get">

            <!-- Personal Information -->
            <fieldset class="form-section">
                <legend>Personal Information</legend>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Birthday</label>
                        <input type="date" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" required>
                    </div>
                </div>
            </fieldset>

            <!-- Other Details -->
            <fieldset class="form-section">
                <legend>Other Details</legend>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
            </fieldset>

            <!-- Account Details -->
            <fieldset class="form-section">
                <legend>Account Details</legend>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Verify Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                </div>
            </fieldset>

            <!-- Buttons -->
            <div class="button-group">
                <a href="login.html" class="btn btn-outline-secondary">Back to Login</a>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>

        </form>

        <div class="back-home">
            <a href="myWebsite.html">‚Üê Back to Home</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
